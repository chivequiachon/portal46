{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portal46</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <style>
      /* Sticky footer styles
      -------------------------------------------------- */
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        background-color: #f5f5f5;
      }
    </style>

    <!-- Custom styles for this template -->
    {% block custom_style %}
    {% endblock %}
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Portal46</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto" id="menu">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'welcome_page' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'subs_download' %}">Subtitles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'updates' %}">Updates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about_me' %}">About Me</a>
            </li>
           <!--<li class="nav-item">
              <a class="nav-link" href="#">Predictions</a>
            </li>-->
         </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      {% block content %}
      {% endblock %}
      <br /><br /><br />
    </div>

    <!-- Footer -->
    <footer class="footer py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Portal46 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript">
      {% block jscalls %}
      {% endblock %}
    </script>
  </body>

</html>
